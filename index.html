<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="dashboard">
                    <div class="navigation">
                        <div class="nav-icon">
                            <img src="./images/dashboard.png">
                        </div>
                        <div class="side-name">Dashboard</div>
                    </div>
                </div>

                <div class="side-one">
                    <div class="navigation">
                        <div class="nav-icon">
                            <img src="./images/home.png">
                        </div>
                        <div class="side-name">Home</div>
                    </div>
                    <div class="navigation">
                        <div class="nav-icon">
                            <img src="./images/profile.png">
                        </div>
                        <div class="side-name">Profile</div>
                    </div>
                    <div class="navigation">
                        <div class="nav-icon">
                            <img src="./images/message.png" alt="">
                        </div>
                        <div class="side-name">Messages</div>
                    </div>
                    <div class="navigation">
                        <div class="nav-icon">
                            <img src="./images/history.png" alt="">
                        </div>
                        <div class="side-name">History</div>
                    </div>
                    <div class="navigation">
                        <div class="nav-icon">
                            <img src="./images/tasks.png" alt="">
                        </div>
                        <div class="side-name">Tasks</div>
                    </div>
                    <div class="navigation">
                        <div class="nav-icon">
                            <img src="./images/community.png" alt="">
                        </div>
                        <div class="side-name">Communities</div>
                    </div>
                </div>

                <div class="side-two">
                    <div class="navigation">
                        <div class="nav-icon">
                            <img src="./images/settings.png" alt="">
                        </div>
                        <div class="side-name">Settings</div>
                    </div>
                    <div class="navigation">
                        <div class="nav-icon">
                            <img src="./images/questions.png" alt="">
                        </div>
                        <div class="side-name">Questions</div>
                    </div>
                    <div class="navigation">
                        <div class="nav-icon">
                            <img src="./images/accessibility.png" alt="">
                        </div>
                        <div class="side-name">Privacy</div>
                    </div>
                </div>
            </div>
            
        </div>
        

        <div class="main">
            <div class="page-top">
                <div class="search-container">
                    <img src="./images/glass.png" alt="">
                    <input type="text">
                </div>
                <div class="notification-container">
                    <img src="./images/bell.png" alt="">
                    <img src="./images/puffer.png" alt="">
                    <p>Morgan Oakley</p>
                </div>
            </div>

            <div class="header">
                <div class="welcome">
                    <img src="./images/puffer.png" alt="">
                    <div class="welcome-message">
                        <p>Hi there!</p>
                        <h3>Morgan Oakley (@morgan)</h3>
                    </div>
                </div>
                <div class="content-creation">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>

                
            </div>
            <div class="main-content">
                <div class="project-container">
                    <div class="content-heading">Your Projects</div>
                    <div class="card-container">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
            </div>
            
            
        </div>
        
        
        


    </div>

    
    
</body>
</html>
