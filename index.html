<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
    
        <div class="sidebar">
            
            <div class="logo">
                <div class="logo-image">
                    <img src="./images/dashboard.png" alt="Picture of stack of papers">
                </div>
                <h2 class="page-name">Dashboard</h2>
            </div>

            <div class="sidebar-one">
                <div class="home navigation">
                    <div class="sidebar-icon">
                        <img src="./images/home.png" alt="Picture of a white house">
                    </div>
                    <div class="sidebar-name">Home</div>
                </div>
                <div class="profile navigation">
                    <div class="sidebar-icon">
                        <img src="./images/profile.png" alt="Picture of identification card">
                    </div>
                    <div class="sidebar-name">Profile</div>
                </div>
                <div class="messages navigation">
                    <div class="sidebar-icon">
                        <img src="./images/message.png" alt="Picture of message bubble">
                    </div>
                    <div class="sidebar-name">Messages</div>
                </div>
                <div class="history navigation">
                    <div class="sidebar-icon">
                        <img src="./images/history.png" alt="Picture of a clock showing the time 3 o clock">
                    </div>
                    <div class="sidebar-name">History</div>
                </div>
                <div class="tasks navigation">
                    <div class="sidebar-icon">
                        <img src="./images/tasks.png" alt="Picture of a pile of papers">
                    </div>
                    <div class="sidebar-name">Tasks</div>
                </div>
                <div class="communities navigation">
                    <div class="sidebar-icon">
                        <img src="./images/community.png" alt="Picture of the top half of an outline of a group of people colored in all white">
                    </div>
                    <div class="sidebar-name">Communities</div>
                </div>
            </div>

            <div class="sidebar-two">
                <div class="settings navigation">
                    <div class="sidebar-icon">
                        <img src="./images/settings.png" alt="Picture of a cogwheel">
                    </div>
                    <div class="sidebar-name">Settings</div>
                </div>
                <div class="support navigation">
                    <div class="sidebar-icon">
                        <img src="./images/questions.png" alt="Picture of a question mark">
                    </div>
                    <div class="sidebar-name">Support</div>
                </div>
                <div class="privacy navigation">
                    <div class="sidebar-icon">
                        <img src="./images/accessibility.png" alt="Picture of a padlock in an unlocked position">
                    </div>
                    <div class="sidebar-name">Privacy</div>
                </div>
            </div>
        </div> 
        <div class="page-top">
            <div class="page-top-container">
                <div class="search-container">
                    <div class="search-icon">
                        <img src="./images/glass.png" alt="Picture of a magnifying glass">
                    </div>
                    <input type="text">
                </div>
                <div class="notification-container">
                    <div class="notification-icon">
                        <img src="./images/bell.png" alt="Picture of a ringing bell">
                    </div>
                    <div class="profile-image">
                        <img src="./images/puffer.png" alt="Picture of a pufferfish">
                    </div>
                    <div class="user-name">Morgan Oakley</div>
                </div>
            </div>

            
        </div>
        


    </div>

    
    
</body>
</html>
